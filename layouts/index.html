{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ if .Params.summary }}{{ markdownify .Params.summary }}{{ else }}{{ .Summary }}{{ end }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</div>
{{- end }}
</div>
{{- end }}
